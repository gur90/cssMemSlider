<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="slide">
                <div class="image"><img src="./assets/img/img1.jpg" alt="photo"></div>
                <div class="text">Дратути!Вас снимает скрытая камера</div>
                
            </div>
            <div class="slide">
                <div class="image"><img src="./assets/img/img2.jpg" alt="photo"></div>
                <div class="text">Царь. Просто царь.</div>
                
            </div>
            <div class="slide">
                <div class="image"><img src="./assets/img/img3.jpg" alt="photo"></div>
                <div class="text">Когда спер котлетку и остался незамеченным</div>
               
            </div>
            <div class="slide">
                <div class="image"><img src="./assets/img/img4.jpg" alt="photo"></div>
                <div class="text">Когда играл со спичками...</div>
               
            </div>
            <div class="controlls">
                <span class="controll-dot" onclick="currentSlide(1)"></span>
                <span class="controll-dot" onclick="currentSlide(2)"></span>
                <span class="controll-dot" onclick="currentSlide(3)"></span>
                <span class="controll-dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>   
</body>
</html>
